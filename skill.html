	<script src="script.js"></script>
	<script type="text/javascript">
		function CalcAge() {
			var span		=	document.getElementById("age");
			var bday		=	new Date('29 Nov 1994');
			var today		=	new Date();
			var ageDifMs	=	today - bday.getTime();
		    var ageDate		=	new Date(ageDifMs);
			span.innerHTML	=	"LVL " + (ageDate.getUTCFullYear() - 1970);
		}

		function LoadSkillBars() {
			var skillbars = document.getElementsByClassName("skill");
			var values = document.getElementsByClassName("val");
			for (var i = 0; i < skillbars.length; i++) {
				var level = skillbars[i].getAttribute("lvl");
				values[i].setAttribute("style", "width:"+(level/6)*100+"%;");
			}
		}
	</script>
