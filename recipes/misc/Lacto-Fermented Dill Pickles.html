<html>
<head>
	<title>Lacto-Fermented Dill Pickles</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
	<section class="recipe">
		<table>
			<td><img src=""></td>
			<td><h1>Lacto-Fermented Dill Pickles</h1></td>
		</table>

		<table style="width: 100%;">
			<tr>
				<td><p>Active time:  minutes</p></td>
				<td><p>Total time:  minutes</p></td>
				<!-- Replace the '4's with the default number of servings -->
				<td><p>Serves <input id="serves" type="number" min="0" value="4" step="1" onchange="recipe.adjustIngredients(this.value/4);updateCalories();"></p></td>
				<td><p>Calories: <input id="calories" type="number" min="0" value="" step="50"></p></td>
				<td><p>Per serving: <input id="per_serving" type="number" min="0" value="50" step="50" onchange="updateCalories();"></p></td>
			</tr>
		</table>
		
		<!-- Description -->
		<p></p>

		<h2>Ingredients</h2>
		<ul>
			<!-- Pretty self explanatory; copy this line for each ingredient; the 'data-unit' is always singular -->
			<li><span class="ingredient" data-quantity="" data-unit="">2 cups</span> stuff</li>
		</ul>

		<h2>Directions</h2>
		<ol>
			<li></li>
		</ol>
	</section>

	<!-- This is how the servings math works -->
	<script src="../recipe.js"></script>
    <script>recipe.init(document.querySelector('.recipe'))</script>
    <script>
    	function updateCalories()
    	{
    		var serves = document.getElementById("serves");
			var calories = document.getElementById("calories");
			var per_serving = document.getElementById("per_serving");
			calories.value = per_serving.value * serves.value;
		}
		updateCalories();
	</script>
</body>
</html>
